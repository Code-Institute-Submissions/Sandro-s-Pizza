{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="allauth">
  <h1 class="allauth__title" >{% trans "Sign Out" %}</h1>

  <p class="allauth__text">{% trans 'Are you sure you want to sign out?' %}</p>
  
  <form class="allauth__form" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="center">
      <button class="btn logout" type="submit">{% trans 'Sign Out' %}</button>
    </div>
  </form>
</div>



{% endblock %}
